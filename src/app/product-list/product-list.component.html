<div class="col-md-2 search-block"><app-product-search [list]='products' (valueChange)="valueChange($event)" ></app-product-search></div>
<div class="container  col-md-12">
<div class="row">
  <div class="col-md-4 product"  *ngFor="let product of tempList | paginate: { itemsPerPage: 9, currentPage: p }">
    <figure (click)="gotoProductDetail(product)" class="card card-product">
      <div class="img-wrap"> <img src="" />
        <a class="btn-overlay" href="#">
        <i class="fa fa-search-plus"></i> Product Image</a>
      </div>
      <figcaption class="info-wrap">
        <h6 class="title text-dots"><a href="#">{{product.Name}}</a></h6>
        <div class="action-wrap">
          <!-- <a href="#" class="btn btn-primary btn-sm float-right"> Order </a> -->
          <div class="price-wrap h5">
            <span class="price-new">{{product.Price|currency}}</span>
          </div> 
        </div> 
      </figcaption>
    </figure>
  </div> 
</div>
</div>
<div class="pagination">
<pagination-controls (pageChange)="p = $event"></pagination-controls>  
</div>
